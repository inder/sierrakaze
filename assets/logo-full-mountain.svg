<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" fill="none">
  <!-- Full logo with mountain + wind symbol -->
  <defs>
    <linearGradient id="mountainGradFull" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#4a6fa5"/>
      <stop offset="100%" stop-color="#3d5a80"/>
    </linearGradient>
    <linearGradient id="windGradMtn" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c4a35a"/>
      <stop offset="100%" stop-color="#c4a35a" stop-opacity="0.2"/>
    </linearGradient>
  </defs>

  <!-- Mountain icon with wind -->
  <g transform="translate(15, 5)">
    <!-- Mountain -->
    <path d="M30 10 L10 65 L22 65 L30 38 L38 65 L50 65 Z"
          fill="url(#mountainGradFull)"/>

    <!-- Wind lines -->
    <path d="M36 22 Q48 20 60 25"
          stroke="url(#windGradMtn)" stroke-width="3" stroke-linecap="round" fill="none"/>
    <path d="M40 35 Q52 32 65 38"
          stroke="url(#windGradMtn)" stroke-width="4" stroke-linecap="round" fill="none"/>
    <path d="M38 48 Q50 45 62 50"
          stroke="url(#windGradMtn)" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  </g>

  <!-- Wordmark -->
  <text x="95" y="42" font-family="Georgia, serif" font-size="28" font-weight="500"
        letter-spacing="0.1em" fill="#1a1a1a">SIERRA</text>
  <text x="95" y="62" font-family="Georgia, serif" font-size="22" font-weight="400"
        letter-spacing="0.15em" fill="#4a6fa5">KAZE</text>
</svg>
