<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Mountain + Wind Hybrid Logo -->
  <defs>
    <linearGradient id="mountainGrad" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#4a6fa5"/>
      <stop offset="100%" stop-color="#3d5a80"/>
    </linearGradient>
    <linearGradient id="windGradH" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c4a35a"/>
      <stop offset="70%" stop-color="#c4a35a" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#c4a35a" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Mountain peak (stylized S for Sierra) -->
  <path d="M50 15 L25 75 L40 75 L50 50 L60 75 L75 75 Z"
        fill="url(#mountainGrad)"/>

  <!-- Wind lines flowing from mountain -->
  <path d="M55 35 Q70 32 85 38"
        stroke="url(#windGradH)" stroke-width="4" stroke-linecap="round" fill="none"/>
  <path d="M60 48 Q75 45 92 52"
        stroke="url(#windGradH)" stroke-width="5" stroke-linecap="round" fill="none"/>
  <path d="M58 62 Q72 58 88 65"
        stroke="url(#windGradH)" stroke-width="3.5" stroke-linecap="round" fill="none"/>

  <!-- Base line -->
  <path d="M15 80 L85 80"
        stroke="#4a6fa5" stroke-width="3" stroke-linecap="round" opacity="0.3"/>
</svg>
